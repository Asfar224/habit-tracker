version: '3.8'

services:
  habit-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-tracker-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.habit-tracker.rule=Host(`localhost`)"
      - "traefik.http.services.habit-tracker.loadbalancer.server.port=80"

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: habit-tracker-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - habit-tracker
    restart: unless-stopped
    profiles:
      - production
